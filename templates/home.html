{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <!–– Welcome Landing text -->
        <div class="row justify-content-center">
            <div class="col-10 text-dark welcome-text">
                <h1><strong>Welcome to the Angling Rivers of County Kerry, Ireland</strong></h1>
                <p><strong>Begin planning your next fishing trip here.</strong></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <!–– River database dropdown search -->
                <div class="col-8 col-md-5">
                    <form action="" method="POST" class="margintop25 form_font">
                        <select id="river_name" name="river_name" class="form-control">
                            <option value="" disabled selected>Select River</option>
                            {% for river in rivers %}
                            <option value="{{river.river_name}}">{{river.river_name}}</option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
        </div>

        <!–– River database results -->
            <div class="row justify-content-center margintop25">
                <div class="col-12">
                    <p>RESULTS HERE <br>of selected river from above</p>
                </div>
            </div>
</div>







{% endblock %}
