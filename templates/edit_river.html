{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <!–– Welcome Landing text -->
        <div class="row justify-content-center">
            <div class="col-10 text-dark welcome-text">
                <h1><strong>Welcome to the Angling Rivers of County Kerry, Ireland</strong></h1>
                <p><strong>Something incorrect?<br>Edit a River from the database here.</strong></p>
            </div>
        </div>
        <!–– Dropdown for River to select for edit -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="dropdown">
                        <button class="btn btn-warning dropdown-toggle button-text" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select a River
                        </button>
                        <div class="dropdown-menu button-text" aria-labelledby="dropdownMenuButton">
                            {% for river in rivers %}
                            <a class="dropdown-item" href="#">{{river.river_name}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <!–– Form fields goes here -->
                        <form class="margintop25 form_font">
                            <div class="form-group font-weight-bolder">
                                <label for="exampleFormControlTextarea1">River Status: (Open or Closed)</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group font-weight-bolder">
                                <label for="exampleFormControlTextarea1">Fish species: </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group font-weight-bolder">
                                <label for="exampleFormControlTextarea1">Free or permit required: </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group font-weight-bolder">
                                <label for="exampleFormControlTextarea1">Allowable angling methods: </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                </div>
            </div>
</div>





{% endblock %}
