{% extends 'base.html' %}
{% block content %}

<!–– Test comment -->
<div class="container-fluid">
<!–– Dropdown for River to select for edit -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-5">
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle button-text" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select a River
                </button>
                <div class="dropdown-menu button-text" aria-labelledby="dropdownMenuButton">
                    {% for river in rivers %}
                    <a class="dropdown-item" href="#">{{river.river_name}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-12 col-md-5">
<!–– Form fields goes here -->          
        </div>
    </div>
</div>





{% endblock %}
